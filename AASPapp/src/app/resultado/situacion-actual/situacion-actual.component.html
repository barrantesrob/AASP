<ion-header no-border>
    <h1>
        Situacion Actual
    </h1>
</ion-header>
<ion-list *ngFor="let datos of datosSemaforo">
    <ion-header no-border>
        <ion-item no-padding>
            <strong *ngIf="datos.Items.length > 1">{{datos.Escala}}</strong>
            <strong *ngIf="datos.Items.length == 1">{{datos.Items[0].Nombre}}</strong>
            <ion-icon *ngIf="datos.Items.length == 1" slot="end" [color]="ObtenerColorSemaforo(datos.Items[0].Color)" name="radio-button-on"></ion-icon>
        </ion-item>
    </ion-header>
    <div *ngIf="datos.Items.length > 1">
        <ion-item *ngFor="let item of datos.Items">
            {{item.Nombre}}
            <ion-icon slot="end" [color]="ObtenerColorSemaforo(item.Color)" name="radio-button-on"></ion-icon>
        </ion-item>
    </div>
</ion-list>
