<ion-header no-border>
    <h1>
        Situación pedagógica actual
    </h1>
</ion-header>
<ion-row>
    <ion-col text-center>
        <img src='assets/img/semaforo.png'>
    </ion-col>
</ion-row>

<ion-row *ngFor="let datos of datosSemaforo">
    <ion-col *ngIf="datos.Items.length > 1">
        <strong>
                {{datos.Escala}}
            </strong>
        <ion-row *ngFor="let item of datos.Items">
            <ion-col size="10">
                {{item.Nombre}}
            </ion-col>
            <ion-col text-right>
                <ion-icon [color]="ObtenerColorSemaforo(item.Color)" name="radio-button-on"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-col>

    <ion-col *ngIf="datos.Items.length == 1" size="10">
        <strong>
            {{datos.Items[0].Nombre}}
       </strong>
    </ion-col>
    <ion-col text-right *ngIf="datos.Items.length == 1">
        <ion-icon large [color]="ObtenerColorSemaforo(datos.Items[0].Color)" name="radio-button-on"></ion-icon>
    </ion-col>

</ion-row>
